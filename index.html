<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>My second web site</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Pachacamaq</h1>
      <p id="description" class="description text-center">Please, fill out the form to place your order and we will contact you.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required=""/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required=""/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">´(Opcional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>What is the product that interests you?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select a one product</option>
            <option value="flowers">Flowers</option>
            <option value="vegetables">Vegetables</option>
            <option value="orchards">Orchards</option>
            <option value="Seeds">Seeds</option>
          </select>
        </div>
        <div class="form-group">
          <p>What is your payment method?</p>
          <label>
            <input type="radio" name="user-pay" value="credit" class="input-radio" checked=""/>Credit Card
          </label>
          <label>
            <input type="radio" name="user-pay" value="cash" class="input-radio" checked=""/>Cash
          </label>
          <label>
            <input type="radio" name="user-pay" value="paypal" class="input-radio" checked=""/>Paypal
          </label>
        </div>
        <div class="form-group">
          <p>What is your country?</p>
          <select id="most-country" name="mostCountry" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="mexico">México</option>
            <option value="eu">USA</option>
            <option value="europe">Europe</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
          </select>
        </div>
        <div class="form-group">
          <p>What type of plant do you want?<span class="clue">(Check all that apply)</span></p>
          <label>
            <input name="prefer" value="sun" type="checkbox" class="input-checkbox"/>Sun
          </label>
          <label>
            <input name="prefer" value="shadow" type="checkbox" class="input-checkbox"/>Shadox
          </label>
          <label>
            <input name="prefer" value="semishadow" type="checkbox" class="input-checkbox"/>Semi Shadow
          </label>
          <label>
            <input name="prefer" value="vegetal" type="checkbox" class="input-checkbox"/>Vegetal
          </label>
          <label>
            <input name="prefer" value="fruit" type="checkbox" class="input-checkbox"/>Fruit
          </label>
          <label>
            <input name="prefer" value="fast-growth" type="checkbox" class="input-checkbox"/>Fast growth
          </label>
          <label>
            <input name="prefer" value="slow-growth" type="checkbox" class="input-checkbox"/>Slow growth
          </label>
          <label>
            <input name="prefer" value="great-care" type="checkbox" class="input-checkbox"/>Great care
          </label>
        </div>
        <div class="form-group">
          <p>Add a comment</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </form>
  </div>
</body>
</html>
